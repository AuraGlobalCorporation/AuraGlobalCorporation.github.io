name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Runs daily at 11:30 PM IST (6:00 PM UTC)
    - cron: '0 18 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

  update-campaign-counter:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Update campaign data
        run: node scripts/update-campaign-counter.js
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/campaign-data.json
          git commit -m "Daily campaign counter update - $(date +'%Y-%m-%d %H:%M UTC')" || exit 0
          git push
